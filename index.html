<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales</title>
</head>
<body class="page__body">
    <header class="main-header">
        <h1 class="visually-hidden">Путешествия</h1>
        <img class="main-header__img">
    </header>
    <main class="main-container">
        <h2 class="visually-hidden">Фильтр</h2>

        <div class="main-container__filter">
            <ul class="main-container__filter-list filter">
                <li class="filter__item">Самый дешевый</li>
                <li class="filter__item">Самый быстрый</li>
            </ul>
        </div>

        <div class="main-container__sample">
            <h2 class="main-container__sample-title">Количество пересадок</h2>

            <form class="main-container__form form" action="" method="post"></form>
            <ul class="form__list input-list">
                <li class="input-list__item">
                    <label class="input-list__item-label control">
                        <input class="control__input" type="checkbox" name="all">
                        <span class="control__mark"></span>
                        <span class="control__label"></span>Все
                    </label>
                </li>

                <li class="input-list__item">
                    <label class="input-list__item-label control">
                        <input class="control__input" type="checkbox" name="non-stop" checked>
                        <span class="control__mark"></span>
                        <span class="control__label"></span>Без пересадок
                    </label>
                </li>

                <li class="input-list__item">
                    <label class="input-list__item-label control">
                        <input class="control__input" type="checkbox" name="first-transfer" checked>
                        <span class="control__mark"></span>
                        <span class="control__label"></span>1 пересадка
                    </label>
                </li>

                <li class="input-list__item">
                    <label class="input-list__item-label control">
                        <input class="control__input" type="checkbox" name="second-transfer" checked>
                        <span class="control__mark"></span>
                        <span class="control__label"></span>2 пересадки
                    </label>
                </li>

                <li class="input-list__item">
                    <label class="input-list__item-label control">
                        <input class="control__input" type="checkbox" name="third-transfer">
                        <span class="control__mark"></span>
                        <span class="control__label"></span>3 пересадки
                    </label>
                </li>
            </ul>
        </div>

        <div class="main-container__ticket">
            <h2 class="visually-hidden">Билеты</h2>

            <ul class="main-container__ticket-list ticket-list">
                <li class="ticket-list__item ticket">
                    <h3 class="ticket__title"></h3>
                </li>
            </ul>
        </div>
    </main>
    <footer class="main-footer"></footer>
</body>
</html>
